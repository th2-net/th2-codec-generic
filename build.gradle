plugins {
    id 'com.palantir.docker' version '0.25.0' apply false
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'com.palantir.docker'

    ext {
        resourceDir = "src/main/resources"
        sharedDir = file("${project.rootDir}/shared")

        baseSailfishVersion           = '3.2'
        sailfishVersion               = "${baseSailfishVersion}.1741"

        dockerCodecImplementationDir = 'codec_implementation'
    }

    repositories {
        maven {
            name 'MavenLocal'
            url sharedDir
        }
        mavenCentral()
        maven {
            name 'Sonatype_snapshots'
            url 'https://s01.oss.sonatype.org/content/repositories/snapshots/'
        }
        maven {
            name 'Sonatype_releases'
            url 'https://s01.oss.sonatype.org/content/repositories/releases/'
        }

        configurations.all {
            resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
            resolutionStrategy.cacheDynamicVersionsFor 0, 'seconds'
        }
    }

    configurations {
        codec
    }

    dependencies {
        codec ("com.exactpro.sf:${sf_service_name}:${sailfishVersion}") {
            exclude module: 'sailfish-core'
            exclude module: 'sailfish-common'
        }
    }

    docker {
        copySpec.with {
            from(configurations.codec) {
                into dockerCodecImplementationDir
            }
            from(resourceDir) {
                into '.'
            }
        }
    }
}
