name: Dev build and publish Docker distributions to Github Container Registry ghcr.io

on:
  push:
    branches-ignore:
      - master
      - version-*
      - dependabot**
    paths-ignore:
      - README.md

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        proto:
          - codec-fast
          - codec-fix
          - codec-itch
          - codec-ntg
          - codec-soup
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: echo "::set-output name=REPOSITORY_NAME::$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')"
        id: meta
      # Prepare custom build version
      - name: Get branch name
        id: branch
        run: echo ::set-output name=branch_name::${GITHUB_REF#refs/*/}
      - name: Get release_version
        id: ver
        uses: christian-draeger/read-properties@1.0.1
        with:
          path: ./gradle.properties
          property: release_version
      - name: Build custom release version
        id: release_ver
        run: echo ::set-output name=value::"${{ steps.ver.outputs.value }}-${{ steps.branch.outputs.branch_name }}-${{ github.run_id }}"
      - name: Show custom release version
        run: echo ${{ steps.release_ver.outputs.value }}
      # Build and publish image
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          build-args: |
            project_name=${{ matrix.proto }}
          push: true
          tags: ghcr.io/th2-net/th2-${{ matrix.proto }}:${{ steps.release_ver.outputs.value }}
          labels: com.exactpro.th2.th2-${{ matrix.proto }}=${{ steps.release_ver.outputs.value }}
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/th2-net/th2-${{ matrix.proto }}:${{ steps.release_ver.outputs.value }}
          format: 'table'
          exit-code: '0'
          ignore-unfixed: false
          vuln-type: 'os,library'