name: Build and publish Docker distributions to Github Container Registry ghcr.io

on:
  push:
    branches:
    - master
    - version-*
    paths:
    - gradle.properties

jobs:
  prebuild-job:
    name: Prebuild Job
    uses: th2-net/.github/.github/workflows/compound-prebuild-java-workflow.yml@main
    with:
      runsOn: ubuntu-20.04
  build:
    needs: [prebuild-job]
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        proto:
          - codec-fast
          - codec-fix
          - codec-itch
          - codec-ntg
          - codec-soup
    steps:
      - run: echo "::set-output name=REPOSITORY_NAME::$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')"
        id: meta
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          build-args: |
            project_name=${{ matrix.proto }}
          push: true
          tags: ghcr.io/th2-net/th2-${{ matrix.proto }}:${{ needs.prebuild-job.outputs.version }}
          labels: com.exactpro.th2.th2-${{ matrix.proto }}=${{ needs.prebuild-job.outputs.version }}
  scan:
    needs: [build, prebuild-job]
    strategy:
      matrix:
        proto:
          - codec-fast
          - codec-fix
          - codec-itch
          - codec-ntg
          - codec-soup
    uses: th2-net/.github/.github/workflows/trivy-scan-github.yml@main
    with:
      image-path: ghcr.io/th2-net/th2-${{ matrix.proto }}:${{ needs.prebuild-job.outputs.version }}
